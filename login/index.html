<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login e cadastro | FittNUtri</title>
</head>
<body class="login-mode">

    <header class="main-header">
        <div class="logo">
            <img src="logo.jpg" alt="FittNutri Logo">
            <span>FittNutri</span>
            <p>Software para nutricionistas</p>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Funcionalidades</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Fale conosco</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <button class="btn-login">Entrar</button>
            <button class="btn-register">Cadastrar</button>
        </div>
    </header>

    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Cadastro</div>
            </div>
        </div>

        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Senha</label>
                <i class='bx bx-lock-alt icon'></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn">Acessar <i class='bx bx-log-in'></i></button>
            </div>
            <div class="social-login">
                <div class="social-text">Faça login com:</div>
                <button type="button" class="google-btn">
                    <i class='bx bxl-google'></i> Google
                </button>
                <button type="button" class="btn-submit instagram-btn">
                    <i class='bx bxl-instagram'></i> Instagram
                </button>
            </div>
            <div class="switch-form">
                <span>Ainda não tem uma conta? <a href="#" onclick="registerFunction()">Cadastre-se</a></span>
            </div>
        </form>

        <form action="#" class="register-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Nome</label>
                <i class='bx bx-user icon'></i>
                <span class="error-label" id="name-error"></span>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
                <span class="error-label" id="email-error"></span>
            </div>
            <!-- <div class="input-box">
                <input type="text" class="input-field" id="reg-phone" required>
                <label for="reg-phone" class="label">Telefone</label>
                <i class='bx bx-phone icon'></i>
            </div> -->
            <div class="input-box">
                <input type="text" class="input-field" id="reg-cpf" required maxlength="14">
                <label for="reg-cpf" class="label">CPF</label>
                <i class='bx bx-id-card icon'></i>
                <span class="error-label" id="cpf-error"></span>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-crn" required maxlength="9">
                <label for="reg-crn" class="label">CRN</label>
                <i class='bx bx-food-menu icon'></i>
                <span class="error-label" id="crn-error"></span>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="reg-pass" class="label">Senha</label>
                <i class='bx bx-lock-alt icon'></i>
                <span class="error-label" id="pass-error"></span>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-confirm-pass" required>
                <label for="reg-confirm-pass" class="label">Confirmar Senha</label>
                <i class='bx bx-lock-alt icon'></i>
                <span class="error-label" id="confirm-pass-error"></span>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignUpBtn">Cadastre-se <i class='bx bx-user-plus'></i></button>
            </div>
            <div class="switch-form">
                <span>Já tem uma conta? <a href="#" onclick="loginFunction()">Faça login</a></span>
            </div>
        </form>

        <div id="notification-popup" class="notification-popup">
            <div class="message-container">
                <span class="message-icon"></span>
                <p class="message-text"></p>
            </div>
            <div class="progress-bar"></div>
        </div>
    </div>

    <footer class="main-footer"></footer>

    <script src="script.js"></script>
</body>
</html>
